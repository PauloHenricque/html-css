<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png"> 
        <img src="imagens/img-g.png" alt="img-m">
    </picture>
    <h1>Reproduzindo audio</h1>
    <!--<audio src="midia/guanacast-33.mp3" controls autoplay></audio>-->
    <audio preload="none" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o audio. </p>
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
