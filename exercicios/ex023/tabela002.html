<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Uso de Tabelas grandes</h1>
    <!-- 
        TABLE
            THEAD
                TH, TR, TD
            TBODY
                TH, TR, TD
            TFOOTER
                TH, TR, TD
    -->
    <table>
        <caption>
        <thead>
            <tr>
                <td>Posição</td>
                <td>Unidade Federativa</td>
                <td>Populção</td>
                <td>% da pop. total</td>
            </tr>
        </thead>
        <tbody>
            <!-- É MUITA COISA :( -->
            <tr>
                <td>São Paulo</td>
                <td>46 649 132</td>
                <td>21,9%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
